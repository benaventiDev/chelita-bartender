<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcards</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, #2c003e, #000000);
      padding: 1rem;
      box-sizing: border-box;
      color: #ffe082;
    }
    h2 {
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #ffca28;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
    }
    .card {
      perspective: 1000px;
      width: calc(100% - 2rem);
      max-width: 400px;
      height: 50vh;
      margin-top: 2vh;
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
    }
    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: radial-gradient(circle, #212121, #000000);
      border: 2px solid #ffc107;
      border-radius: 20px;
      box-shadow: 0 6px 25px rgba(255, 193, 7, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.5rem;
      box-sizing: border-box;
      position: absolute;
      color: #ffe082;
    }
    .card-face.card-front::after {
      content: 'Tap to see the answer';
      position: absolute;
      bottom: 8px;
      font-size: 0.7rem;
      color: #ffffff99;
    }
    .card-face.card-back::after {
      content: 'Tap to see the question';
      position: absolute;
      bottom: 8px;
      font-size: 0.7rem;
      color: #ffffff99;
    }
    .card-back {
      transform: rotateY(180deg);
    }
    .slide-left {
      animation: slideLeft 0.3s ease forwards;
    }
    .slide-right {
      animation: slideRight 0.3s ease forwards;
    }
    @keyframes slideLeft {
      0% { transform: translateX(0); opacity: 1; }
      100% { transform: translateX(-100%); opacity: 0; }
    }
    @keyframes slideRight {
      0% { transform: translateX(0); opacity: 1; }
      100% { transform: translateX(100%); opacity: 0; }
    }
    .navigation {
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin-bottom: 5vh;
    }
    .next-btn,
    .prev-btn {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .next-btn:active,
    .prev-btn:active {
      transform: scale(0.96);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }
    .next-btn {
      width: 100%;
      padding: 1rem;
      font-size: 1.3rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #d50000, #ff6d00);
      color: white;
      font-weight: bold;
      box-shadow: 0 3px 15px rgba(255, 87, 34, 0.5);
      cursor: pointer;
    }
    .next-btn:hover {
      background: linear-gradient(to right, #b71c1c, #e65100);
    }
    .prev-btn {
      width: 60%;
      margin: 0 auto;
      padding: 0.6rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #37474f;
      color: #fff9c4;
      cursor: pointer;
    }
    .prev-btn:hover {
      background: #263238;
    }
    .footer-message {
      position: fixed;
      bottom: 8px;
      right: 12px;
      font-size: 0.7rem;
      color: #ffffffcc;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h2>Chelita</h2>
  <div class="card" id="flashcard">
    <div class="card-inner">
      <div class="card-face card-front" id="question">Loading...</div>
      <div class="card-face card-back" id="answer">Answer</div>
    </div>
  </div>
  <div class="navigation">
    <button class="next-btn" onclick="nextCard(this)">Next →</button>
    <button class="prev-btn" onclick="prevCard(this)">← Back</button>
  </div>
  <div class="footer-message">I love you</div>

  <script>
    let flashcards = [
      { question: "What are the ingredients for an Adios cocktail?", answer: "Vodka, Rum, Gin, Tequila, Blue Curacao, and Sweet & Sour." }, 
{ question: "List the ingredients for an Alabama Slammer.", answer: "Sloe Gin, Southern Comfort, Amaretto, and Orange Juice." }, 
{ question: "What three ingredients are shaken to make an Almond Joy?", answer: "Amaretto, Dark Creme de Cacao, and Cream." }, 
{ question: "How do you build an Americano cocktail?", answer: "Pour Campari Liqueur and Sweet Vermouth, then fill with Soda Water." }, 
{ question: "What are the three components of an Aperol Spritz?", answer: "Prosecco, Aperol, and Soda Water." }, 
{ question: "List the ingredients for an Apple Martini.", answer: "Vodka, Apple Pucker, and a dash of Sweet & Sour." }, 
{ question: "What are the ingredients in an Aviation Cocktail?", answer: "Gin, Lemon Juice, Maraschino Liqueur, and Creme de Violette." }, 
{ question: "What three liqueurs are layered in a B-52?", answer: "Kahlua, Baileys, and Grand Marnier." }, 
{ question: "How do you make a Bee's Knees cocktail?", answer: "Shake Gin, Lemon Juice, and Honey, then strain." }, 
{ question: "A Bellini is made by combining Peach Juice (Nectar) and filling the glass with _____.", answer: "Champagne" }, 
{ question: "What are the ingredients for a Bijou cocktail?", answer: "Gin, Sweet Vermouth, Green Chartreuse, and a dash of Orange Bitters." }, 
{ question: "List the ingredients for a Between the Sheets cocktail.", answer: "Cognac, Rum, Triple Sec, and Lemon Juice." }, 
{ question: "A Black Russian is a simple cocktail made with what two ingredients?", answer: "Vodka and Kahlua." }, 
{ question: "What are the ingredients in a Blinker cocktail?", answer: "Bourbon, Grapefruit Juice, Raspberry Syrup, and a dash of Peychaud's bitters." }, 
{ question: "How do you make a Blood and Sand cocktail?", answer: "Shake Scotch, Sweet Vermouth, Orange Juice, and Cherry Heering, then strain." }, 
{ question: "What is the key difference in the mix for a Bloody Caesar compared to a Bloody Mary?", answer: "A Bloody Caesar uses Clamato Juice instead of Tomato Juice." }, 
{ question: "What base spirit is used in a Bloody Maria?", answer: "Tequila." }, 
{ question: "List the core ingredients for a Bloody Mary.", answer: "Vodka, Tomato Juice, Salt/Pepper/Tabasco, and a dash of Worcestershire." }, 
{ question: "A Blue Hawaiian is made with Rum, Blue Curacao, and filled with _____.", answer: "Pineapple Juice" }, 
{ question: "What are the three equal-parts ingredients of a Boulevardier?", answer: "Bourbon, Sweet Vermouth, and Campari Liqueur." }, 
{ question: "What are the ingredients for a Box Car cocktail?", answer: "Rum, Triple Sec, Lemon Juice, and Simple Syrup." }, 
{ question: "How is a Brain Hemorrhage shot prepared?", answer: "Layer Peach Schnapps, then Baileys, and add a dash of Grenadine." }, 
{ question: "List the ingredients for a Bramble cocktail.", answer: "Gin, Lemon Juice, Simple Syrup, and Creme de Cassis." }, 
{ question: "What are the three ingredients in a Brandy Alexander?", answer: "Brandy, Dark Creme de Cacao, and Cream." }, 
{ question: "A Brave Bull is the Tequila-based version of a Black Russian. What are its ingredients?", answer: "Tequila and Kahlua." }, 
{ question: "List the ingredients for a Bronx Cocktail.", answer: "Gin, Orange Juice, Sweet Vermouth, and Dry Vermouth." }, 
{ question: "What are the ingredients for a Butterscotch LifeSaver?", answer: "Butterscotch liqueur, Malibu rum, and Pineapple Juice." }, 
{ question: "How do you make a Cable Car cocktail?", answer: "Shake Spiced Rum, Orange Curacao, Lemon Juice, and Simple Syrup, then strain." }, 
{ question: "What are the primary ingredients for a Caipirinha?", answer: "Cachaca Rum, a fresh lime, and sugar, all muddled together." }, 
{ question: "A classic Champagne Cocktail involves placing a bittered sugar cube in a glass and filling it with _____.", answer: "Champagne" }, 
{ question: "What are the ingredients in a Champs-Elysees cocktail?", answer: "Cognac, Lemon Juice, Simple Syrup, Green Chartreuse, and Angostura bitters." }, 
{ question: "List the ingredients for a Cherry Life Saver.", answer: "Midori, Amaretto, Cranberry juice, and a splash of Sweet & Sour." }, 
{ question: "What two liqueurs make up a Chocolate Cake shot?", answer: "Frangelico and Citrus Vodka." }, 
{ question: "What are the ingredients for a Clover Club cocktail, including the ingredient that provides texture?", answer: "Gin, Lemon Juice, Raspberry Syrup, Simple Syrup, and an Egg White." }, 
{ question: "The _____ is the base spirit for a Tom Collins.", answer: "Gin" }, 
{ question: "The _____ is the base spirit for a John Collins.", answer: "Bourbon" }, 
{ question: "How do you make a Colorado Bulldog (or Paralyzer)?", answer: "Pour Vodka, Kahlua, and Cream, then fill with Coke." }, 
{ question: "List the ingredients for a Corpse Reviver #2.", answer: "Gin, Cointreau, Lillet Blanc, Lemon Juice, and an Absinthe rinse." }, 
{ question: "What are the ingredients for a Cosmopolitan?", answer: "Citrus Vodka, Triple Sec, Lime Juice, and a splash of Cranberry Juice." }, 
{ question: "What four ingredients are shaken to create a Creamsicle?", answer: "Vodka, Triple Sec, Orange Juice, and Cream." }, 
{ question: "What is the classic recipe for a Daiquiri?", answer: "Rum, Lime Juice, and Simple Syrup." }, 
{ question: "How do you make a Dark and Stormy?", answer: "Combine Dark Rum, Lime Juice, and Simple Syrup, then fill with Ginger Beer." }, 
{ question: "What three liqueurs comprise the 'Dr. Pepper' drink?", answer: "Kahlua, Amaretto, and Southern Comfort." }, 
{ question: "List the ingredients for an El Diablo.", answer: "Tequila, Lime Juice, Creme de Cassis, and Ginger Beer." }, 
{ question: "What are the ingredients for an El Floridita?", answer: "Rum, Lime Juice, Sweet Vermouth, Grenadine, and White Creme de Cacao." }, 
{ question: "How do you make an Espresso Martini?", answer: "Shake Vodka, Tia Maria, Espresso Coffee, and Simple Syrup, then strain." }, 
{ question: "What are the ingredients in a Flamingo cocktail?", answer: "Rum, Pineapple Juice, O.J., Sweet & Sour, and a float of Grenadine." }, 
{ question: "A Freddy Fudpucker is a Tequila-based drink filled with Orange Juice and a float of _____.", answer: "Galliano" }, 
{ question: "What are the ingredients for a French 75?", answer: "Gin, Lemon Juice, Simple Syrup, and Sparkling Wine." }, 
{ question: "What two spirits are combined to make a French Connection I (or a 'Beautiful')?", answer: "Grand Marnier and Cognac." }
    ];

    flashcards = flashcards.sort(() => Math.random() - 0.5);

    let currentIndex = 0;
    const flashcard = document.getElementById("flashcard");
    const questionEl = document.getElementById("question");
    const answerEl = document.getElementById("answer");

    function renderCard() {
      const card = flashcards[currentIndex];
      questionEl.textContent = card.question;
      answerEl.textContent = card.answer;
      flashcard.classList.remove("flipped");
    }

    function slideAndRender(direction) {
      const animationClass = direction === 'left' ? 'slide-left' : 'slide-right';
      flashcard.classList.add(animationClass);

      setTimeout(() => {
        renderCard();
        flashcard.classList.remove(animationClass);
      }, 300);
    }

    function prevCard(btn) {
      currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length;
      slideAndRender('right');
    }

    function nextCard(btn) {
      currentIndex = (currentIndex + 1) % flashcards.length;
      slideAndRender('left');
    }

    flashcard.addEventListener("click", () => {
      const inner = flashcard.querySelector('.card-inner');
      flashcard.classList.toggle("flipped");
    });

    // Swipe gesture handling
    let touchStartX = null;
    flashcard.addEventListener("touchstart", (e) => {
      touchStartX = e.changedTouches[0].screenX;
    });
    flashcard.addEventListener("touchend", (e) => {
      const touchEndX = e.changedTouches[0].screenX;
      if (touchStartX !== null) {
        const deltaX = touchEndX - touchStartX;
        if (Math.abs(deltaX) > 50) {
          if (deltaX > 0) {
            prevCard(); // swipe right
          } else {
            nextCard(); // swipe left
          }
        }
      }
      touchStartX = null;
    });

    renderCard();
  </script>
</body>
</html>
