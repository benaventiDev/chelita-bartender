<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <style>
    html, body {
      height: 100%; margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2c003e, #000);
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      color: #ffe082; text-align: center;
    }
    img {
      width: 180px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 20px rgba(255, 193, 7, 0.2);
    }
    h1 {
      color: #ffca28;
      margin-bottom: 1.5rem;
      font-size: 2.2rem;
      text-shadow: 0 0 10px rgba(255, 193, 7, 0.3);
    }
    .buttons {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    .icon-btn {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: radial-gradient(circle, #212121, #000);
      border: 2px solid #ffc107;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(255, 193, 7, 0.2);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }
    .icon-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 193, 7, 0.5);
      background: radial-gradient(circle, #333, #000);
    }
    .icon-btn svg {
      width: 48px; height: 48px; fill: #ffc107;
    }
    #message {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #fff59d;
      max-width: 320px;
      line-height: 1.4;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 1.2s ease forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- bartender image -->
  <img src="bartender.png" alt="Bartender illustration" />

  <h1>Flashcards & Quiz</h1>

  <div class="buttons">
    <!-- Cards button -->
    <div class="icon-btn" onclick="location.href='cards.html'">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M20 2H8c-1.1 0-2 .9-2 2v12h2V4h12v16h-8v2h8c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM4 6H2v16c0 1.1.9 2 2 2h16v-2H4V6z"/>
      </svg>
    </div>

    <!-- Quiz button -->
    <div class="icon-btn" onclick="location.href='quiz.html'">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10
                 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8
                 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2a2 2 0
                 1 1 2 2c-1.1 0-2 .9-2 2v1h2v-1c0-.55.45-1
                 1-1a4 4 0 0 0 0-8z"/>
      </svg>
    </div>

    <div class="icon-btn" onclick="location.href='cards20.html'">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M3 6l3-3h14v14l-3 3H3V6zm5 2v10h10V5H8l-3 3z"/>
      </svg>
    </div>



  </div>

  <div id="message"></div>
  <div><br><br><h6>This Web App was made by Tito for Chelita</h6></div>
  <script>
    const messages = [
      "Every time you practice, you’re one step closer to mastering it — I’m proud of how far you’ve come.",
      "You’ve got this — your effort shines brighter every single day.",
      "Keep practicing, keep smiling, and keep believing in yourself.",
      "You’re doing amazing things — don’t stop now!",
      "Every small step counts more than you think. Keep going!",
      "Mistakes are proof that you’re learning something new.",
      "I believe in you — even when things get tough, you’ve got this.",
      "You’re stronger and smarter than you realize.",
      "Keep on practicing — every try brings you closer to perfect!",
      "Don’t rush — learning is a journey, and you’re doing great.",
      "Your hard work will pay off — just keep going.",
      "You make me proud with every bit of effort you give.",
      "Even when it’s hard, remember: you’ve come so far already.",
      "You’re unstoppable — one step, one day at a time.",
      "Keep your head high, your heart strong, and never give up.",
      "You’re learning beautifully — keep trusting yourself.",
      "Every day you’re growing, even if you don’t see it yet.",
      "Believe in yourself — I already do!",
      "Never forget: you’re capable, creative, and full of potential.",
      "You’re doing amazing — keep practicing and keep shining."
    ];

    document.getElementById("message").textContent =
      messages[Math.floor(Math.random() * messages.length)];
  </script>
</body>
</html>
